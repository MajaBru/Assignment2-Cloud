<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">    
</head>
<body>
    <div class="login-form">
        <div class="section-form">
            <h1>Login</h1>

            <form action="{{ url_for('login') }}" method="post">
                <div class="msg">{{ msg }}</div>
                <input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox" required/><br><br>
                <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox" required/><br><br>
                <input type="submit" class="default-btn" value="Login"><br><br>
                <p class="bottom">Don't have an account? <a class="bottom" href="{{ url_for('register') }}">Register here</a></p>
            </form>
        </div>

    </div>



</body>
</html>
