<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
    <title>Home</title>
</head>
<body>
    <main>
        <header>
            <nav>
                <div class="logo-container">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="logo">
                </div>
                <ul>
                    <a href="{{ url_for('logout') }}">Logout</a>
                </ul>
            </nav>
        </header>

        <h1>Homepage Reddit</h1>
        <h2>Welcome, <span id="username-home">{{ username }}!</span></h2>

        <h3>Subreddits</h3>
        <ul>
            <li><a href="{{ url_for('posts_dogs') }}">Dogs</a></li>
            <li><a href="{{ url_for('posts_cats') }}">Cats</a></li>
            <li><a href="{{ url_for('posts_bunnies') }}">Bunnies</a></li>
        </ul>

        <h3>All Posts</h3>
        <div id="postsContainer"></div>
    </main>

    <script>
        // Fetch all posts
        fetch('/posts')
            .then(response => response.json())
            .then(data => {
                const posts = data.map(post => `
                    <div>
                        <p>User ID: ${post.user_id}</p>
                        <p>Category: ${post.category}</p>
                        <p>Text: ${post.text}</p>
                        <p>Likes: ${post.likes_count}</p>
                        <button onclick="likePost(${post.id})">Like</button>
                        <hr>
                    </div>
                `).join('');
                document.getElementById('postsContainer').innerHTML = posts;
            })
            .catch(error => console.error('Error fetching data:', error));

        function likePost(postId) {
            fetch('/likes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_id: {{ session['user_id'] }}, post_id: postId }) 
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                location.reload(); 
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
