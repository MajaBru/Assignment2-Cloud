<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">    
</head>
<body>
    <h1>Register</h1>
    <form action="{{ url_for('register') }}" method="post">
        <div class="msg">{{ msg }}</div>
        <input id="username" name="username" type="text" placeholder="Enter a username" class="textbox" required/><br><br>
        <input id="email" name="email" type="email" placeholder="Enter Your Email" class="textbox" required/><br><br>
        <input id="password" name="password" type="password" placeholder="Enter Password" class="textbox" required/><br><br>
        <input type="submit" class="default-btn" value="Register"><br><br>
        <p class="bottom">Already have an account? <a class="bottom" href="{{ url_for('login') }}">Login here</a>  </p>
    </form>

    </div>
</body>
</html>
