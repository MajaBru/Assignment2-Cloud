version: '3'

services:

  db:
    image: mysql:5.7
    container_name: sqldb
    ports:
      - "32000:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: fakeredditdb
      MYSQL_USER: group4
      MYSQL_PASSWORD: root123
    volumes:
      - db_data:/var/lib/mysql
      - ./database:/docker-entrypoint-inistdb.d/:ro
    networks:
      - app-network

  # processing layer/API Flask app
  processing:
    container_name: flaskapp
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    networks:
      - app-network
    depends_on:
        - db
    environment:
      DB_HOST: localhost
      DB_USER: group4
      DB_PASSWORD: root123
      DB_NAME: fakeredditdb

networks:
  app-network:
    driver: bridge
